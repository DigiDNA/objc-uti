language: objective-c
cache:
    directories:
    - $HOME/.ccache
install:
- gem install xcpretty
- brew install ccache
- PATH=$PATH:/usr/local/opt/ccache/libexec
- brew install macmade/tap/xcode-coveralls
- export PYTHONUSERBASE=~/.local
- easy_install --user scan-build
script:
- set -o pipefail && xcodebuild -project "CPPAtomic.xcodeproj" -scheme "CPPAtomic-Tests" build test | xcpretty
before_script:
- ccache -s
- ccache -z
after_script:
- ccache -s
before_install:
  - bash Scripts/travis-before.sh
after_success:
  - bash Scripts/travis-after.sh
